name: Post-merge Fix & Version

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests (capture failures)
        shell: bash
        env:
          NO_COLOR: "1"
        run: |
          set -o pipefail
          mkdir -p test-artifacts

          set +e
          bun test --only-failures 2>&1 | tee test-artifacts/bun-test.log
          TEST_EXIT=${PIPESTATUS[0]}
          set -e

          bun test --reporter=junit --reporter-outfile test-artifacts/bun-junit.xml >/dev/null 2>&1 || true
          exit "$TEST_EXIT"

      - name: Summarize test output
        if: always()
        shell: bash
        run: |
          if [ -f test-artifacts/bun-test.log ]; then
            {
              echo "## Bun test output (failures only)"
              echo ""
              echo '```text'
              sed -n '1,240p' test-artifacts/bun-test.log
              echo '```'
            } >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bun-test-artifacts
          path: test-artifacts
          if-no-files-found: ignore

  fix-and-version:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run oxlint --fix
        run: bun run lint:fix

      - name: Run Prettier
        run: bun run format

      - name: Check if version was manually updated
        id: check-version
        run: |
          # Check if package.json version was changed in the last commit
          if git diff HEAD~1 HEAD -- package.json | grep -q '"version"'; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "Version was manually updated in this commit"
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
            echo "Version was NOT manually updated, will auto-bump"
          fi

      - name: Prepare changes
        id: prepare
        run: |
          # Get current version
          CURRENT_VERSION=$(bun -e "console.log(require('./package.json').version)")
          echo "Current version: $CURRENT_VERSION"
          
          # Check if this is a fork (version bumps only happen on upstream)
          IS_FORK="${{ github.event.repository.fork }}"
          
          if [ "$IS_FORK" = "true" ]; then
            # On fork: Only lint/format, no version bump
            echo "Running on fork - skipping version bump"
            NEW_VERSION="$CURRENT_VERSION"
            echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "commit_message=chore: lint and format" >> $GITHUB_OUTPUT
            echo "pr_title=chore: lint and format" >> $GITHUB_OUTPUT
            {
              echo "pr_body<<PRBODY"
              echo "Automated changes:"
              echo "- Applied oxlint --fix"
              echo "- Applied Prettier formatting"
              echo "PRBODY"
            } >> "$GITHUB_OUTPUT"
          elif [ "${{ steps.check-version.outputs.version_changed }}" = "true" ]; then
            # On upstream: Version was manually updated, skip auto-bump
            echo "Version already changed in last commit; skipping auto-bump"
            NEW_VERSION="$CURRENT_VERSION"
            echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "commit_message=chore: lint and format" >> $GITHUB_OUTPUT
            echo "pr_title=chore: lint and format" >> $GITHUB_OUTPUT
            {
              echo "pr_body<<PRBODY"
              echo "Automated changes:"
              echo "- Applied oxlint --fix"
              echo "- Applied Prettier formatting"
              echo "PRBODY"
            } >> "$GITHUB_OUTPUT"
          else
            # On upstream: Auto-bump version
            # Split version into components
            IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
            
            # Bump patch version
            NEW_PATCH=$((PATCH + 1))
            NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
            
            echo "New version: $NEW_VERSION"
            echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
            
            # Update package.json
            bun -e "
              const fs = require('fs');
              const pkg = require('./package.json');
              pkg.version = '$NEW_VERSION';
              fs.writeFileSync('./package.json', JSON.stringify(pkg, null, 2) + '\\n');
              console.log('Updated package.json to version', '$NEW_VERSION');
            "
            echo "commit_message=chore: bump version to $NEW_VERSION, lint and format" >> $GITHUB_OUTPUT
            echo "pr_title=chore: bump version to $NEW_VERSION, lint and format" >> $GITHUB_OUTPUT
            {
              echo "pr_body<<PRBODY"
              echo "Automated changes:"
              echo "- Bumped patch version to $NEW_VERSION"
              echo "- Applied oxlint --fix"
              echo "- Applied Prettier formatting"
              echo "PRBODY"
            } >> "$GITHUB_OUTPUT"
          fi
          
          # Re-run auto-fixes after potential version updates.
          bun run lint:fix
          bun run format

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Stage all changes
          git add -A
          
          # Check if there are changes to commit
          if git diff --cached --quiet; then
            echo "No changes to commit"
            echo "has_changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.prepare.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: auto/fix-and-version-${{ steps.prepare.outputs.new_version }}
          title: ${{ steps.prepare.outputs.pr_title }}
          body: ${{ steps.prepare.outputs.pr_body }}
          commit-message: ${{ steps.prepare.outputs.commit_message }}
          committer: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          delete-branch: true
