name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests (capture failures)
        shell: bash
        env:
          NO_COLOR: "1"
        run: |
          set -o pipefail
          mkdir -p test-artifacts

          set +e
          bun test --only-failures 2>&1 | tee test-artifacts/bun-test.log
          TEST_EXIT=${PIPESTATUS[0]}
          set -e

          bun test --reporter=junit --reporter-outfile test-artifacts/bun-junit.xml >/dev/null 2>&1 || true
          exit "$TEST_EXIT"

      - name: Summarize test output
        if: always()
        shell: bash
        run: |
          if [ -f test-artifacts/bun-test.log ]; then
            {
              echo "## Bun test output (failures only)"
              echo ""
              echo '```text'
              sed -n '1,240p' test-artifacts/bun-test.log
              echo '```'
            } >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bun-test-artifacts
          path: test-artifacts
          if-no-files-found: ignore

      - name: Build
        run: bun run build

      - name: Ensure executable bit
        run: chmod +x dist/jenkins-cli

      - name: Prepare Homebrew artifacts
        shell: bash
        env:
          TAG_NAME: ${{ github.ref_name }}
        run: |
          set -euo pipefail

          sha256="$(shasum -a 256 dist/jenkins-cli | awk '{print $1}')"
          printf '%s  %s\n' "$sha256" "jenkins-cli" > dist/jenkins-cli.sha256

          cat > dist/homebrew-jenkins-cli.rb <<EOF
          class JenkinsCli < Formula
            desc "Minimal Jenkins CLI for listing jobs, triggering builds, and checking status"
            homepage "https://github.com/jatinbansal1998/jenkins-cli-ts"
            url "https://github.com/jatinbansal1998/jenkins-cli-ts/releases/download/${TAG_NAME}/jenkins-cli"
            sha256 "${sha256}"

            depends_on "oven-sh/bun/bun"

            def install
              bin.install "jenkins-cli"
            end

            test do
              assert_match "Usage: jenkins-cli", shell_output("#{bin}/jenkins-cli --help")
            end
          end
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/jenkins-cli
            dist/jenkins-cli.sha256
            dist/homebrew-jenkins-cli.rb
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout homebrew tap
        if: ${{ env.HOMEBREW_TAP_TOKEN != '' }}
        uses: actions/checkout@v4
        with:
          repository: jatinbansal1998/homebrew-tap
          token: ${{ env.HOMEBREW_TAP_TOKEN }}
          path: tap-repo
          fetch-depth: 1

      - name: Sync formula to homebrew tap
        id: sync_tap
        if: ${{ env.HOMEBREW_TAP_TOKEN != '' }}
        shell: bash
        env:
          TAG_NAME: ${{ github.ref_name }}
          GH_TOKEN: ${{ env.HOMEBREW_TAP_TOKEN }}
          GH_NAME: github-actions[bot]
          GH_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
        run: |
          set -euo pipefail

          mkdir -p tap-repo/Formula
          cp dist/homebrew-jenkins-cli.rb tap-repo/Formula/jenkins-cli.rb

          cd tap-repo
          git remote set-url origin "https://x-access-token:${GH_TOKEN}@github.com/jatinbansal1998/homebrew-tap.git"
          if ! git ls-remote --exit-code origin HEAD >/dev/null 2>&1; then
            echo "::error::HOMEBREW_TAP_TOKEN cannot access jatinbansal1998/homebrew-tap. Ensure the token targets that repo and has Contents: Read and write."
            exit 1
          fi

          git add Formula/jenkins-cli.rb
          if git diff --cached --quiet -- Formula/jenkins-cli.rb; then
            echo "No formula changes detected; skipping tap update."
            exit 0
          fi

          git config user.name "${GH_NAME}"
          git config user.email "${GH_EMAIL}"
          git commit -m "jenkins-cli ${TAG_NAME}"
          git push origin HEAD:main

      - name: Summarize tap sync
        if: always()
        shell: bash
        env:
          TAP_SYNC_OUTCOME: ${{ steps.sync_tap.outcome }}
        run: |
          {
            echo "## Homebrew tap sync"
            echo ""
            if [ -z "${HOMEBREW_TAP_TOKEN:-}" ]; then
              echo "Skipped: \`HOMEBREW_TAP_TOKEN\` is not set."
            elif [ "$TAP_SYNC_OUTCOME" = "success" ]; then
              echo "Success: \`Formula/jenkins-cli.rb\` synced to \`jatinbansal1998/homebrew-tap\`."
            elif [ "$TAP_SYNC_OUTCOME" = "skipped" ]; then
              echo "Skipped by workflow condition."
            else
              echo "Failed: tap sync step outcome was \`$TAP_SYNC_OUTCOME\`."
            fi
          } >> "$GITHUB_STEP_SUMMARY"
